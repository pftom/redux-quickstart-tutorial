  - name: Redux 快速入门教程（四）
    description: >-
      这一部分我们进一步将状态和渲染剥离，提出了 Presentational Component 和 Container Component
      的概念，Container Component 用户处理 状态相关的内容，Presentational Component 则是 React
      的领地。当我们进行了这种状态和渲染的剥离之后， 你会发现我们使用 Redux 在 React
      上面盖了一个状态循环图，把和状态有关的内容全部剥离出来了，React 最终只需要专注做好它擅长的事情：更好更高效的构建用户界面！
