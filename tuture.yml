  - name: Redux 快速入门教程（二）
    description: >-
      在一部分我们将介绍 Redux 的三大核心概念：Store，Action，Reducers。Store 用于替代原 React 中的
      this.state，有着数据的唯一真相来源之称。 Action 用于替代原 React 中发起改变 this.state 的动作，它在 Redux
      中是用来改变数据的唯一手段。Reducers 是用来响应 Action 指令，更新 Store 状态的纯函数，用于替代原 React 中的
      this.setState 更新状态方法。
